<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Selecciona el tipo de movimiento financiero en GastanGO - Registra gastos e ingresos fácilmente">
  <title>Selección de Tipo de Movimiento - GastanGO</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#1152d4',
              hover: '#0d3fa3',
            },
            background: {
              light: '#f6f6f8',
              dark: '#101622',
            },
          },
          fontFamily: {
            display: ['Inter', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            DEFAULT: '1rem',
            lg: '1.5rem',
            xl: '2rem',
          },
          transitionDuration: {
            DEFAULT: '300ms',
          },
        },
      },
    };
  </script>
  
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }
    
    /* Mejora de accesibilidad para botones */
    .movement-button {
      outline-offset: 4px;
    }
    
    .movement-button:focus-visible {
      outline: 3px solid currentColor;
      outline-offset: 4px;
    }
    
    /* Animación suave para iconos */
    @media (prefers-reduced-motion: no-preference) {
      .movement-icon {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    }
  </style>
</head>

<body class="min-h-screen bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200 antialiased">
  <!-- Skip to main content (Accesibilidad) -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:p-4 focus:bg-primary focus:text-white">
    Saltar al contenido principal
  </a>

  <div class="flex min-h-screen flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-40 w-full border-b border-gray-200 bg-background-light/95 px-4 py-3 backdrop-blur-sm dark:border-gray-800 dark:bg-background-dark/95 sm:px-6 lg:px-8" role="banner">
      <div class="mx-auto flex max-w-7xl items-center justify-between">
        <div class="flex items-center gap-3">
          <!-- Logo -->
          <svg 
            class="h-6 w-6 text-primary" 
            viewBox="0 0 48 48" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path 
              d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" 
              fill="currentColor" 
              fill-rule="evenodd" 
              clip-rule="evenodd"
            />
          </svg>
          
          <!-- Brand Name -->
          <h1 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white sm:text-xl">
            GastanGO
          </h1>
        </div>

        <!-- Navigation placeholder for future implementation -->
        <nav aria-label="Navegación principal" class="hidden md:block">
          <!-- Future nav items -->
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex flex-1 flex-col items-center justify-center px-4 py-8 sm:px-6 lg:px-8" role="main">
      <div class="w-full max-w-5xl">
        <!-- Page Header -->
        <header class="mb-8 text-center sm:mb-12 lg:mb-16">
          <h2 class="mb-3 text-3xl font-black leading-tight tracking-tight text-gray-900 dark:text-white sm:text-4xl lg:text-5xl">
            Selecciona el tipo de movimiento
          </h2>
          <p class="mx-auto max-w-2xl text-base text-gray-600 dark:text-gray-400 sm:text-lg">
            Elige si quieres registrar un gasto o un ingreso para continuar.
          </p>
        </header>

        <!-- Movement Type Selection -->
        <div class="grid grid-cols-1 gap-6 sm:gap-8 md:grid-cols-2 lg:gap-10" role="group" aria-label="Selección de tipo de movimiento">
          <!-- Gasto Button -->
          <button 
            type="button"
            class="movement-button group flex h-64 flex-col items-center justify-center rounded-xl bg-red-100 p-8 text-red-600 transition-all duration-300 hover:-translate-y-2 hover:bg-red-200 hover:shadow-2xl focus-visible:ring-4 focus-visible:ring-red-500/50 active:translate-y-0 dark:bg-red-900/30 dark:text-red-400 dark:hover:bg-red-900/50 sm:h-72 sm:p-10 lg:h-80 lg:p-12"
            aria-label="Registrar un gasto"
          >
            <span 
              class="material-symbols-outlined movement-icon mb-4 text-7xl group-hover:scale-110 sm:text-8xl lg:text-9xl" 
              aria-hidden="true"
            >
              trending_down
            </span>
            <span class="text-2xl font-bold tracking-tight sm:text-3xl lg:text-4xl">
              Gasto
            </span>
            <span class="mt-2 text-sm opacity-0 transition-opacity group-hover:opacity-100 sm:text-base">
              Registrar egreso
            </span>
          </button>

          <!-- Ingreso Button -->
          <button 
            type="button"
            class="movement-button group flex h-64 flex-col items-center justify-center rounded-xl bg-emerald-100 p-8 text-emerald-600 transition-all duration-300 hover:-translate-y-2 hover:bg-emerald-200 hover:shadow-2xl focus-visible:ring-4 focus-visible:ring-emerald-500/50 active:translate-y-0 dark:bg-emerald-900/30 dark:text-emerald-400 dark:hover:bg-emerald-900/50 sm:h-72 sm:p-10 lg:h-80 lg:p-12"
            aria-label="Registrar un ingreso"
          >
            <span 
              class="material-symbols-outlined movement-icon mb-4 text-7xl group-hover:scale-110 sm:text-8xl lg:text-9xl" 
              aria-hidden="true"
            >
              trending_up
            </span>
            <span class="text-2xl font-bold tracking-tight sm:text-3xl lg:text-4xl">
              Ingreso
            </span>
            <span class="mt-2 text-sm opacity-0 transition-opacity group-hover:opacity-100 sm:text-base">
              Registrar entrada
            </span>
          </button>
        </div>

        <!-- Helper Text -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-500 dark:text-gray-500">
            Tip: Usa atajos de teclado - <kbd class="rounded bg-gray-200 px-2 py-1 text-xs dark:bg-gray-800">G</kbd> para gasto, <kbd class="rounded bg-gray-200 px-2 py-1 text-xs dark:bg-gray-800">I</kbd> para ingreso
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 px-4 py-6 text-center dark:border-gray-800" role="contentinfo">
      <p class="text-sm text-gray-600 dark:text-gray-400">
        &copy; 2024 GastanGO. Gestiona tus finanzas de forma inteligente.
      </p>
    </footer>
  </div>

  <!-- JavaScript for keyboard shortcuts and interactions -->
  <script>
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'g' && !e.ctrlKey && !e.metaKey) {
        console.log('Gasto selected via keyboard');
        // Add navigation logic here
      } else if (e.key.toLowerCase() === 'i' && !e.ctrlKey && !e.metaKey) {
        console.log('Ingreso selected via keyboard');
        // Add navigation logic here
      }
    });

    // Button click handlers
    const buttons = document.querySelectorAll('.movement-button');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        const type = button.querySelector('span:last-child').textContent.trim();
        console.log(`Selected: ${type}`);
        // Add navigation logic here
        // Example: window.location.href = `/registro-${type.toLowerCase()}`;
      });
    });

    // Dark mode toggle (if needed in the future)
    // const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    // if (prefersDark.matches) {
    //   document.documentElement.classList.add('dark');
    // }
  </script>
</body>
</html>
